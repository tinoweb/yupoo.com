{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2>Nova Extração</h2>
            </div>
            <div class="card-body">
                <form action="/extractions/" method="POST">
                    <div class="mb-3">
                        <label for="url" class="form-label">URL do Yupoo</label>
                        <input type="url" class="form-control" id="url" name="url" required
                               placeholder="https://alisports.x.yupoo.com/albums/xxx">
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar Extração</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
